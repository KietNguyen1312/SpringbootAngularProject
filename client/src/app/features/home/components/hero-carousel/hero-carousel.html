<div class="relative w-full h-[600px] overflow-hidden group">
    <!-- Slides -->
    <div class="relative w-full h-full">
        @for (product of products; track $index) {
        <div class="absolute top-0 left-0 w-full h-full transition-opacity duration-1000 ease-in-out"
            [ngClass]="{'opacity-100 z-10': $index === currentIndex(), 'opacity-0 z-0': $index !== currentIndex()}">

            <!-- Background Image -->
            <img [src]="product.image" [alt]="product.title" class="w-full h-full object-cover">

            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/40 bg-gradient-to-t from-black/80 via-transparent to-transparent">
            </div>

            <!-- Content -->
            <div class="absolute inset-0 flex items-center justify-center text-center">
                <div class="max-w-2xl px-6 transform transition-transform duration-700"
                    [ngClass]="{'opacity-100 translate-y-0': $index === currentIndex(), 'opacity-0 translate-y-10': $index !== currentIndex()}">
                    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 tracking-tight drop-shadow-lg">
                        {{ product.title }}
                    </h1>
                    <p class="text-xl text-gray-200 mb-8 font-light drop-shadow-md">
                        {{ product.description }}
                    </p>
                    <button
                        class="px-8 py-3 bg-white text-black font-semibold rounded-full hover:bg-black hover:text-white transition-all transform hover:scale-105 shadow-xl">
                        Shop Collection
                    </button>
                </div>
            </div>
        </div>
        }
    </div>

    <!-- Navigation Arrows -->
    <button (click)="prev()"
        class="absolute top-1/2 left-4 transform -translate-y-1/2 z-20 bg-white/10 backdrop-blur-md p-3 rounded-full text-white hover:bg-white/20 transition-colors opacity-0 group-hover:opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
    </button>
    <button (click)="next()"
        class="absolute top-1/2 right-4 transform -translate-y-1/2 z-20 bg-white/10 backdrop-blur-md p-3 rounded-full text-white hover:bg-white/20 transition-colors opacity-0 group-hover:opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </button>

    <!-- Indicators -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 flex space-x-3">
        @for (product of products; track $index) {
        <button (click)="goTo($index)" class="w-3 h-3 rounded-full transition-all duration-300"
            [ngClass]="{'bg-white w-8': $index === currentIndex(), 'bg-white/50 hover:bg-white/80': $index !== currentIndex()}">
        </button>
        }
    </div>
</div>
